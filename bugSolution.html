<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to add a paragraph using createElement and appendChild
    const newParagraph = document.createElement("p");
    newParagraph.textContent = "This is a new paragraph.";
    document.getElementById("myDiv").appendChild(newParagraph);
  </script>
</body>
</html>
